<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pictr</title>
  <meta name="description" content="Visualisateur d'albums photos">
  <meta name="author" content="Kim Lavoie">

  <meta property="og:title" content="Pictr">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Visualisateur d'albums photos">

  <link href="node_modules\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js">

</head>

<body>
	<header>
		<h1>Pictr</h1>
		<h2>Visualisateur d'albums photos</h2>
	</header>
	
	<div class="container mt-4">
        <div id="photo" class="text-center alert alert-primary">photo list</div>
        <!-- All posts goes here -->
        <div class="row" id="postContainer">
        </div>

	
	

    </div>

	
	
	











	

	<script src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
        var loader = document.getElementById("photo");
        loader.style.display = 'block';
        fetch('https://jsonplaceholder.typicode.com/photos')
            .then(response =>
                response.json()
            )
            .then(photos => {
                loader.style.display = 'none';
                console.log(photos)
                photos.forEach((photo) => {
                    if (photo.id < 100) {
                        var template = '<div class = "col-12 col-md-4">' +
                            '<div class = "shadow card mt-2">' +
                            '<img class="card-img-top img-thumbnail" style="height:240px;object-fit:cover" src="' + photo.url + '" alt="Card image cap">' +
                            '<div class="card-body">' +
                            '<p class="card-title">Post ID: ' + photo.id + ' </p>' +
                            '<h6 class="card-title"> ' + photo.title + ' </h6>' +
                            '<img class="" style="height:40px;width:40px;object-fit:cover" src="' + photo.thumbnailUrl + '" alt="Card image cap">' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                        document.getElementById('postContainer').innerHTML += template;
                    }
                })
            })
    </script>
		
</body>
</html>
